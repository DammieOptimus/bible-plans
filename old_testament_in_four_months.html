<head>

    <title>Dammie Optimus OT Reading Plan</title>
    <style>
        /*-------------------*/
        /*  1. Global Styles & Fonts */
        /*-------------------*/
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap');

        :root {
            --primary-color: #121212;
            --secondary-color: #1e1e1e;
            --accent-color: #d4af37;
            /* Gold accent for the Old Testament theme */
            --text-color: #e0e0e0;
            --text-muted-color: #888888;
            --completed-color: #38a169;
            --card-border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.7;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        /*-------------------*/
        /*  2. Header & Plan Selector */
        /*-------------------*/
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-muted-color);
        }

        .plan-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            background-color: var(--secondary-color);
            border-radius: 12px;
            padding: 0.5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .plan-button {
            background: none;
            border: none;
            color: var(--text-muted-color);
            padding: 0.85rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            flex: 1;
        }

        .plan-button.active {
            background-color: var(--accent-color);
            color: var(--primary-color);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.25);
            transform: scale(1.05);
        }

        .plan-button:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }

        /*-------------------*/
        /*  3. Reading Plan Grid & Cards */
        /*-------------------*/
        .reading-plan {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 1.75rem;
        }

        .day-card {
            background-color: var(--secondary-color);
            border: 1px solid var(--card-border-color);
            border-bottom: 4px solid var(--card-border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .day-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-header h3 {
            font-size: 1.75rem;
            color: var(--accent-color);
        }

        .completion-checkbox {
            opacity: 0;
            position: absolute;
            width: 0;
            height: 0;
        }

        .completion-label {
            position: relative;
            cursor: pointer;
            width: 28px;
            height: 28px;
            background-color: var(--primary-color);
            border: 2px solid var(--text-muted-color);
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .completion-label::after {
            content: '\2713';
            /* Checkmark character */
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
        }

        .completion-checkbox:checked+.completion-label {
            background-color: var(--completed-color);
            border-color: var(--completed-color);
        }

        .completion-checkbox:checked+.completion-label::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .card-content .scripture {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .card-content .notes {
            margin-top: 0.75rem;
            font-style: italic;
            font-size: 0.95rem;
            color: var(--text-muted-color);
            border-left: 3px solid var(--accent-color);
            padding-left: 1rem;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 0 4px 4px 0;
        }

        /* Completed State Styling */
        .day-card.completed {
            border-bottom-color: var(--completed-color);
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2a2a2a 100%);
        }

        .day-card.completed .card-content {
            opacity: 0.5;
        }

        .day-card.completed h3 {
            color: var(--completed-color);
        }

        /*-------------------*/
        /*  4. Hide/Show Plans */
        /*-------------------*/
        #chronological-plan {
            display: none;
        }

        /*-------------------*/
        /*  5. Footer */
        /*-------------------*/
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--card-border-color);
            color: var(--text-muted-color);
            font-size: 1rem;
        }

        /* 6. App Switcher */
        .app-switcher {
            text-align: center;
            margin: -1rem auto 3rem;
            /* Positions it neatly between header and plan selector */
        }

        .switcher-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 1.25rem;
            border-radius: 50px;
            /* Pill shape */
            background-color: var(--secondary-color);
            color: var(--text-muted-color);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid var(--card-border-color);
        }

        .switcher-link:hover {
            color: var(--accent-color);
            background-color: rgba(212, 175, 55, 0.1);
            border-color: rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        .switcher-link svg {
            transition: transform 0.3s ease;
        }

        .switcher-link:hover svg {
            transform: translateX(4px);
        }

        /* 7. Card Actions & Copy Button */
        .card-actions {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }
        
        .copy-button {
            background: none;
            border: none;
            color: var(--text-muted-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
        }
        
        .copy-button:hover {
            color: var(--accent-color);
            background-color: rgba(212, 175, 55, 0.1);
        }
        
        .copy-button .check-icon {
            display: none;
        }
        
        .copy-button.copied {
            color: var(--completed-color);
            transform: scale(1.1);
        }
        
        .copy-button.copied .copy-icon {
            display: none;
        }
        
        .copy-button.copied .check-icon {
            display: block;
        }
    </style>
</head>

            const canonicalContainer = document.getElementById('canonical-plan');
            const chronologicalContainer = document.getElementById('chronological-plan');
            const planButtons = document.querySelectorAll('.plan-button');

            function createDayCardHTML(dayData, planName) {
                const notesHTML = dayData.notes ? `<p class="notes">${dayData.notes}</p>` : '';
                // This line below is the only change
                const fullPlanName = `${planName === 'canonical' ? 'Canonical' : 'Chronological'} OT 4-Month Reading`;
            
                return `
                    <div class="day-card" id="${planName}-day-${dayData.day}">
                        <div class="card-header">
                            <h3>Day ${dayData.day}</h3>
                            <div class="card-actions">
                                <button class="copy-button" title="Copy Reading" data-day="${dayData.day}" data-readings="${dayData.readings}" data-plan-name="${fullPlanName}">
                                    <svg class="copy-icon" xmlns="http://www.w.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                    <svg class="check-icon" xmlns="http://www.w.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                </button>
                                <input type="checkbox" id="check-${planName}-${dayData.day}" class="completion-checkbox" data-plan="${planName}" data-day="${dayData.day}">
                                <label for="check-${planName}-${dayData.day}" class="completion-label"></label>
                            </div>
                        </div>
                        <div class="card-content">
                            <p class="scripture">${dayData.readings}</p>
                            ${notesHTML}
                        </div>
                    </div>
                `;
            }

            function populatePlan(container, planData, planName) {
                container.innerHTML = planData.map(day => createDayCardHTML(day, planName)).join('');
            }

            function switchPlan(e) {
                const selectedPlan = e.target.dataset.plan;

                planButtons.forEach(button => button.classList.remove('active'));
                e.target.classList.add('active');

                if (selectedPlan === 'canonical') {
                    canonicalContainer.style.display = 'grid';
                    chronologicalContainer.style.display = 'none';
                } else {
                    canonicalContainer.style.display = 'none';
                    chronologicalContainer.style.display = 'grid';
                }
            }

            function saveProgress(plan, day, isCompleted) {
                const key = `dammieOptimusOT_${plan}_day_${day}`;
                localStorage.setItem(key, isCompleted);
            }

            function loadProgress() {
                document.querySelectorAll('.completion-checkbox').forEach(checkbox => {
                    const { plan, day } = checkbox.dataset;
                    const key = `dammieOptimusOT_${plan}_day_${day}`;
                    const isCompleted = localStorage.getItem(key) === 'true';

                    if (isCompleted) {
                        checkbox.checked = true;
                        document.getElementById(`${plan}-day-${day}`).classList.add('completed');
                    }
                });
            }

            function handleCheckboxChange(e) {
                const checkbox = e.target;
                if (!checkbox.classList.contains('completion-checkbox')) return;

                const { plan, day } = checkbox.dataset;
                const card = document.getElementById(`${plan}-day-${day}`);

                if (checkbox.checked) {
                    card.classList.add('completed');
                    saveProgress(plan, day, true);
                } else {
                    card.classList.remove('completed');
                    saveProgress(plan, day, false);
                }
            }

            populatePlan(canonicalContainer, canonicalReadings, 'canonical');
            populatePlan(chronologicalContainer, chronologicalReadings, 'chronological');
            loadProgress();

            /**
             * Handles the copy button click to copy the reading to the clipboard.
             * @param {Event} e - The click event.
             */
            function handleCopyClick(e) {
                const copyButton = e.target.closest('.copy-button');
                if (!copyButton) return;
            
                const { day, readings, planName } = copyButton.dataset;
                const copyText = `Day ${day} (${planName}) - ${readings}`;
            
                navigator.clipboard.writeText(copyText).then(() => {
                    copyButton.classList.add('copied');
                    setTimeout(() => {
                        copyButton.classList.remove('copied');
                    }, 2000); // Revert back after 2 seconds
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
            
            // Add Event Listeners
            document.body.addEventListener('click', handleCopyClick);

            planButtons.forEach(button => button.addEventListener('click', switchPlan));
            document.body.addEventListener('change', handleCheckboxChange);
        });
    </script>
